<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Profile Card</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      border-bottom: 3px solid #007bff;
    }

    .card-body {
      text-align: center;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    .social-icons a {
      color: #495057;
      margin: 0 10px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #007bff;
    }
  </style>
</head>

<body>
  <div class="card" style="width: 22rem;">
    <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Profile Image">
    <div class="card-body">
      <h5 class="card-title">Rufus</h5>
      <p class="card-text">Full Stack Developer | Tech Enthusiast | Open Source Contributor</p>
      <button class="btn btn-primary mb-3">Follow</button>
      <div class="social-icons">
        <a href="#"><i class="bi bi-twitter"></i> Twitter</a>
        <a href="#"><i class="bi bi-github"></i> GitHub</a>
        <a href="#"><i class="bi bi-linkedin"></i> LinkedIn</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
